<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the most extraordinary hotel in Boston Massachusetts">
    <meta name="keyword" content="hotel, boston hotel, new england hotel">
    <meta name="author" content="Sazzad Hossain">

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon_io/favicon.ico" type="image/x-icon">

    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <!-- stylesheet -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <title>Hotel BT | Contact Us</title>

    <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
    <!-- Header -->
    <header>
        <nav id="navbar" class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container">
                <a href="index.html" class="navbar-brand logo">HBT</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="d-flex ms-auto mb-2 mb-sm-0">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="about.html" class="nav-link">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="contact.html" class="nav-link current">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contact Form -->
    <section id="contact-form">
        <div class="container">
            <div class="row py-5">
                <h1 class="fs-1 font-weight-bold">
                    <span class="txt-primary">Contact</span> Us
                </h1>
                <p>Please fill out the form below to contact us</p>

                <form method="POST">
                    <div class="mb-3">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="message">Message</label>
                        <textarea name="message"></textarea>
                    </div>
    
                    <button type="button" class="btn">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Contact Info -->
    <section id="contact-info" class="h-bg-dark">
        <div class="container">
            <div class="row no-gutter">
                <div class="col-md-4 text-center">
                    <div class="h-bg-dark p-5">
                        <i class="fas fa-hotel fa-3x mb-3"></i>
                        <h3 class="fs-4">Great Location</h3>
                        <p>50 Main st, Boston MA</p>
                    </div>
                </div>
                <div class="col-md-4 text-center">
                    <div class="h-bg-dark p-5">
                        <i class="fas fa-phone fa-3x mb-3"></i>
                        <h3 class="fs-4">Phone Number</h3>
                        <p>(617) 555-5555</p>
                    </div>
                </div>
                <div class="col-md-4 text-center">
                    <div class="h-bg-dark p-5">
                        <i class="fas fa-envelope fa-3x mb-3"></i>
                        <h3 class="fs-4">Email</h3>
                        <p>info@hotelbt.co</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <footer id="footer" class="h-bg-dark text-center py-3">
        <p class="mt-3">Hotel BT &copy; <span id="year"></span>, All Rights Reserved</p>
    </footer>
    
    <!-- JS Scripts -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
